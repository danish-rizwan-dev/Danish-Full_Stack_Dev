<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="parent">
        <div class="bar bg-black">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom  ">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4 text-light"> Task Manager</span>
                </a>
    
                <ul class="nav nav-pills">  
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link text-light bg-success " aria-current="page">Home</a>
                    </li>
                    <li class="nav-item"><a href="./signup.html" class="nav-link text-light">Sign Up</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light">About</a></li>
                </ul>
            </header>
        </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="login-container ">
            <h2 class="heading">Login to Your Account</h2>
            <form id="loginForm">       
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
    
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> Remember Me </input>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
    
                <button id="login-btn" type="submit" class="btn btn-success">Login</button>
    
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>
   </div>
      <script src="./login.js"></script>
      
  </body>
</html>
