<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="sidebar">
            <a id="homePageButton" class="Home">Home</a>
            <a id="AddtaskButton" class="Add">Add Task</a>
            <a id="ShowtaskButton" class="AllTask">All Task</a>
            <a id="UpcomingButton" class="UpcomingTask">Upcoming</a>
            <a id="PastButton" class="PastTask">Past Task</a>
            <a id="DeletedButton" class="DeletedTask">Deleted Task</a>
          </div>
        </div>

        <div id="homepage" class="innerBox col-10 content text-center">
          <h1 class="heading">Task Manager</h1>
          <p class="message">Organize your work and life, finally.</p>
          <p class="sub-message">
            Simplify life for both you and your team with the worldâ€™s #1 task manager and to-do list
          </p>
        </div>

        <div class="col-10 content">
          <div id="add" class="section" style="display:none;">
            <h2>Add Task</h2>
            <form id="addTaskForm">
              <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task name" required>
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" placeholder="Enter task description" required></textarea>
              </div>
              <div class="mb-3">
                <label for="Date" class="form-label">Enter Due Date</label>
                <input type="date" class="form-control" id="Date" placeholder="28-12-2024" required>
              </div>
              <button id="saveTask" type="submit" class="btn btn-primary">Add Task</button>
            </form>
          </div>      
          <div id="allItems" class="section" style="display:none;">
            <h2>All Tasks</h2>
            <div id="main" class="tasks"></div>
          </div>

          <div id="Upcoming" class="section" style="display:none;">
            <h2>Upcoming Tasks</h2>
          </div>

          <div id="Past" class="section" style="display:none;">
            <h2>Past Tasks</h2>
          </div>

          <div id="deleted" class="section" style="display:none;">
            <h2>Deleted Tasks</h2>
          </div>
        </div>
      </div>
    </div>

<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <div class="mb-3">
              <label for="updatedTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="updatedTitle" required>
            </div>
            <div class="mb-3">
              <label for="updatedDescription" class="form-label">Description</label>
              <textarea class="form-control" id="updatedDescription" required></textarea>
            </div>
            <div class="mb-3">
              <label for="updatedDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="updatedDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>  
  </body>
</html>
