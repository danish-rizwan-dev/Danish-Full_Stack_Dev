<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Task Manager</title>
    <link rel="stylesheet" href="./signup.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="navbars bg-black">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom text-light">
            <a href="./home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4 mx-5 text-light">Task Manager</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="./home.html" class="nav-link text-light bg-success" aria-current="page">Home</a>
                </li>
                <li class="nav-item"><a href="./login.html" class="nav-link text-light">Login</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light me-5">About</a></li>
            </ul>
        </header>
    </div>

    <div class="parent d-flex justify-content-center">
        <div class="signup-container box-shadow">
            <h3 class="heading">Create a Task Manager Account</h3>
            <form action="/submit-signup" method="POST">
                <div class="d-flex">
                    <div class="input-group me-4">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>
        
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
    
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
    
               
                <button type="button" id="signupBtn" class="signup-btn">Sign Up</button>
            </form>
            <div class="error-message text-center d-none" id="errorMessage">Invalid username or password.</div>
            <div class="error-message text-center d-none" id="errorMessage2">User Already Exists</div>
            <div class="signin">
                <p>Already have an account? <a href="./login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
